<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Phân Loại Rác</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Phân Loại Rác</h1>
    <div id="game-area">
        <div id="bins">
            <div class="bin" data-type="organic">Rác Hữu Cơ</div>
            <div class="bin" data-type="recycle">Rác Tái Chế</div>
            <div class="bin" data-type="other">Rác Khác</div>
        </div>
        <div id="trash-items"></div>
    </div>
    <div id="score-board">
        Điểm: <span id="score">0</span>
    </div>
    <div id="timer">Thời gian: <span id="time">30</span> giây</div>
    <script src="script.js"></script>
</body>
</html>
